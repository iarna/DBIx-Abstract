name    = DBIx-Abstract
version = 1.04
author  = Rebecca Turner <me@re-becca.org>
license = Perl_5

[MetaResources]
bugtracker.web = https://github.com/iarna/DBIx-Abstract/issues

[@Git]
tag_format = v%v
tag_message = v%v

[Git::GatherDir]
exclude_filename = dist.ini
exclude_filename = weaver.ini

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme

[Prereqs]
DBI = 0
Scalar::Util = 0
Check::ISA = 0

[Prereqs / TestRequires]
Test::More = 0
DBD::SQLite = 0

[GitHub::Update]
metacpan = 1

[PkgVersion]

[NextRelease]
filename=ChangeLog
format=%-9v %{yyyy-MM-dd}d
time_zone=UTC

[GithubMeta]

[PodWeaver]

[InstallGuide]

[Signature]

[NoTabsTests]
[CheckChangeLog]
[Test::MinimumVersion]
[Test::Portability]
[Test::Synopsis]
